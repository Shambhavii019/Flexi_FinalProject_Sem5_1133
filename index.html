<!DOCTYPE html>
<head>

  <title>Task Management System</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        .task-done {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
        .page-section {
            display: none; /* Controlled by frontend.js for routing */
        }
        .container {
            max-width: 600px;
        }
        .input-field {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans flex items-center justify-center py-10">

    <div id="app-container" class="container bg-white p-6 md:p-10 rounded-3xl shadow-2xl w-full">
        <h1 class="text-3xl font-extrabold text-center text-indigo-600 mb-6">Task Manager</h1>

        <!-- --- GLOBAL MESSAGES & USER ID DISPLAY --- -->
        <div id="auth-status" class="text-center text-sm mb-4 text-gray-600">Loading...</div>
        <div id="error-message" class="text-center text-red-500 font-semibold mb-4" style="display: none;"></div>
        <div id="loading-indicator" class="text-center text-indigo-500 mb-4">Connecting to backend...</div>

        <!-- --- 1. LOGIN PAGE --- -->
        <section id="login-page" class="page-section">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" required class="input-field">
                <input type="password" id="login-password" placeholder="Password" required class="input-field">
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md">
                    Log In
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="#" id="link-to-signup" class="text-indigo-600 font-medium hover:underline">Sign Up</a>
            </p>
        </section>

        <!-- --- 2. SIGN UP PAGE --- -->
        <section id="signup-page" class="page-section">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign Up</h2>
            <form id="signup-form" class="space-y-4">
                <input type="email" id="signup-email" placeholder="Email" required class="input-field">
                <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required class="input-field">
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition duration-200 shadow-md">
                    Create Account
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="#" id="link-to-login" class="text-indigo-600 font-medium hover:underline">Login</a>
            </p>
        </section>

        <!-- --- 3. HOME (TASKS) PAGE --- -->
        <section id="home-page" class="page-section">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Your Tasks</h2>
                <button id="signout-btn" class="bg-red-500 text-white text-sm font-semibold px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200">
                    Sign Out
                </button>
            </div>

            <!-- Task Input Form -->
            <form id="task-form" class="flex gap-3 mb-8 bg-indigo-50 p-4 rounded-xl shadow-inner">
                <input
                    type="text"
                    id="task-input"
                    placeholder="What needs to be done?"
                    required
                    class="input-field flex-grow"
                >
                <button type="submit" class="flex-shrink-0 bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-600 transition duration-200 shadow-md">
                    Add
                </button>
            </form>

            <!-- Task List -->
            <div id="tasks-list" class="space-y-3">
                <!-- Tasks will be rendered here by frontend.js -->
            </div>
        </section>

    </div>

    <!-- Load Client Logic (Frontend) -->
    <script type="module" src="./frontend.js"></script>
</body>
</html>
